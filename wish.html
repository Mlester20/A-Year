<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lora:ital@1&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fce4ec, #f8bbd0);
            font-family: 'Lora', serif;
            line-height: 1.6;
        }

        .letter-container {
            max-width: 90%;
            width: 600px;
            margin: 20px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .letter-content {
            position: relative;
            z-index: 1;
        }

        .dear {
            font-family: 'Dancing Script', cursive;
            font-size: 28px;
            color: #d81b60;
            margin-bottom: 20px;
        }

        .message {
            font-size: 16px;
            color: #333;
            text-align: justify;
            margin: 30px 0;
            line-height: 1.8;
            padding: 0 20px;
        }

        .signature {
            text-align: right;
            margin-top: 40px;
            font-family: 'Dancing Script', cursive;
            color: #d81b60;
        }

        .signature .love {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .signature .name {
            font-size: 26px;
        }

        /* Decorative elements */
        .letter-container::before {
            content: '❤';
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: rgba(216, 27, 96, 0.2);
        }

        .letter-container::after {
            content: '❤';
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            color: rgba(216, 27, 96, 0.2);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .letter-container {
                padding: 25px;
                margin: 15px;
            }

            .dear {
                font-size: 24px;
            }

            .message {
                font-size: 15px;
                padding: 0 10px;
            }

            .signature {
                margin-top: 30px;
            }

            .signature .love {
                font-size: 20px;
            }

            .signature .name {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="letter-container">
        <div class="letter-content">
            <div class="dear">Dear Len</div>
            <div class="message" id="letterMessage"></div>
            <div class="signature">
                <div class="love">Sincerely Yours,</div>
                <div class="name">Mark Lester Raguindin</div>
            </div>
        </div>
    </div>

    <script>
        var letter = [`I've discovered a love that's as boundless as the sky and as deep as the ocean. I look forward to the countless sunsets we'll watch hand in hand, the places we'll explore, and the dreams we'll chase together. You are the anchor that grounds me, the wind beneath my wings, and the love of my life. Our journey together is just beginning, and I can't wait to see where it takes us. Here's to a future filled with love, happiness, and endless possibilities.`,
        `You are the inspiration behind every beautiful thought that graces my mind and the source of the smile that graces my lips. Your presence in my life is the most precious gift I've ever received, and I pledge to treasure you eternally.`,
        `When I peer into your eyes, I see the depth of your affection for me. Occasionally, I ponder if I'm truly worthy of your love. The way you regard me is both comforting and mesmerizing, often rendering me speechless. Thank you for eternally showering me with love.`,
        `I can't help but smile as I write this letter. Your love is like a gentle breeze that brings calmness to my life. Your kindness, your support, and your unwavering belief in me mean the world to me. I love you more than words can express, and I look forward to every moment we spend together.`];

        // Function to display random message
        function displayRandomMessage() {
            const messageElement = document.getElementById('letterMessage');
            const randomIndex = Math.floor(Math.random() * letter.length);
            messageElement.textContent = letter[randomIndex];
        }

        // Display a random message when the page loads
        window.onload = displayRandomMessage;
    </script>
</body>
</html>
